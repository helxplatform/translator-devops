# Default values for robokopkg.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1


neo4j:
  image:
    repository: renciorg/neo4j-4.2-apoc-gds
    tag: latest
    imagePullPolicy: Always
  dataUrl: ""
  initresources:
    requests:
      memory: 5Gi
      cpu: 1000m
    limits:
      memory: 10Gi
      cpu: 1000m
  totalMemory: 10Gi
  resources:
    requests:
      memory: 10Gi
      cpu: 500m
    limits:
      memory: 10Gi
      cpu: 2
  heapSize: 8G
  pageCacheSize: 1G
  username: "neo4j"
  password: ""
  readOnly: "true"
  queryTimeout: 600 # in seconds
  jvmOptions: "-Xss250m -Dlog4j2.disable.jmx=true -Dlog4j2.formatMsgNoLookups=true"
  storage:
    size: 10Gi
  service:
    type: "ClusterIP"

guides:
  image:
    repository: renciorg/neo4j-guides-server
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: "0.0.1"
  service:
    type: ClusterIP
    port: 80


imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000
nginx:
    image:
      repository: bitnami/nginx
      pullPolicy: IfNotPresent
      # Overrides the image tag whose default is the chart appVersion.
      tag: "1.21"
    service:
      type: LoadBalancer
      loadBalancerIP: 152.54.15.133
      hostName: "" # covidkop-neo4j.apps.renci.org
      port: 80
      boltPort: 7867


resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

ingress:
  enabled: false

# Default values for automat.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: containers.renci.org/translator/automat
  tag: "v2.1"

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80

fullHostName:
ingress:
  # Provide host name
  host:
  # provide ingress class
  class: ""
  annotations:
   nginx.ingress.kubernetes.io/enable-cors: "true"
   cert-manager.io/cluster-issuer: letsencrypt
  pathType: ImplementationSpecific
  tls:
    # provide tls secrets
    #hosts:
    #- host:
    #  secretName

app:
  port: 8080
  resources:
    requests:
      memory: 1Gi
      cpu: 200m
    limits:
      memory: 7Gi
      cpu: 800m
  affinity: {}
  tolerations: {}
  nodeSelector: {}

x_trapi:
  maturity:
    value: "maturity"
  location:
    value: "location"
# Default values for strider.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

nameOverride: ""
fullnameOverride: ""

kpRegistry:
  image:
    tag: v2.0.0
    repository: ghcr.io/ranking-agent/kp_registry
  service:
    type: ClusterIP
    port: 80

strider:
  image:
    tag: v2.0.0
    repository: ghcr.io/ranking-agent/strider
  env:
    OMNICORP_URL: http://robokop.renci.org:3210
  service:
    type: ClusterIP
    port: 5781

redis:
  image:
    tag: latest
    repository: redis
  service:
    port: 6379
    type: ClusterIP
  resources:
    limits:
      memory: 10Gi
    requests:
      memory: 10Gi
  args:
    - --save
    - ''
    - --stop-writes-on-bgsave-error
    - 'no'

ingress:
  class: ""
  strider:
    host: ""
  kpRegistry:
    host: ""
  timeout: 7200 # 1hr
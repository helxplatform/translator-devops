# Default values for strider.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

nameOverride: ""
fullnameOverride: ""

kpRegistry:
  image:
    tag: latest
    repository: ghcr.io/ranking-agent/kp-registry
  service:
    type: ClusterIP
    port: 80
  containerPort: 4983
  dbPath: "/app/data"
  # every 2 hrs
  updateCronInterval: "0 */6 * * *"
  resources:
    requests:
      memory: 500Mi
      cpu: 250m
    limits:
      memory: 1Gi
      cpu: 1000m

strider:
  replicaCount: 1
  image:
    tag: latest
    repository: ghcr.io/ranking-agent/strider
    imagePullPolicy: Always
  env:
    OMNICORP_URL: http://robokop.renci.org:3210
    NORMALIZER_URL: https://nodenormalization-sri.renci.org/1.2
  service:
    type: ClusterIP
    port: 5781
  container:
    port: 5781
  uvicornWorkerCount: 6

  autoscaling:
    enabled: true
    minReplicas: 1
    maxReplicas: 5
    targetCPU: 40

  resources:
    requests:
      memory: 16Gi
      cpu: 1000m
    limits:
      memory: 20Gi
      cpu: 3000m

# liveliness prob values
probes:
  strider:
    enabled: false
    failureThreshold: 5
    successThreshold: 1
    periodSeconds: 120
    timeoutSeconds: 10

  kpRegistry:
    path: "/kps"
    failureThreshold: 5
    successThreshold: 1
    periodSeconds: 120
    timeoutSeconds: 3


redis:
  image:
    tag: latest
    repository: redis
  service:
    port: 6379
    type: ClusterIP
  resources:
    limits:
      memory: 10Gi
    requests:
      memory: 10Gi
  args:
    - --save
    - ''
    - --stop-writes-on-bgsave-error
    - 'no'

ingress:
  class: ""
  strider:
    host: "the strider host name"
    annotations:
      nginx.ingress.kubernetes.io/enable-cors: "true"
      nginx.ingress.kubernetes.io/proxy-body-size: "250m"
      nginx.ingress.kubernetes.io/proxy-connect-timeout: "86400"
      nginx.ingress.kubernetes.io/proxy-read-timeout: "86400"
      nginx.ingress.kubernetes.io/proxy-send-timeout: "86400"
      nginx.ingress.kubernetes.io/configuration-snippet: |
        keepalive_timeout 86400;
      nginx.ingress.kubernetes.io/connection-proxy-header: keep-alive
      nginx.ingress.kubernetes.io/send-timeout: "86400"
      nginx.ingress.kubernetes.io/service-upstream: "true"
      nginx.ingress.kubernetes.io/upstream-keepalive-timeout: "86400"
      nginx.ingress.kubernetes.io/rewrite-target: /$2
  kpRegistry:
    host: "the kp host name"
    annotations:
      nginx.ingress.kubernetes.io/proxy-body-size: "250m"
      nginx.ingress.kubernetes.io/proxy-connect-timeout: "86400"
      nginx.ingress.kubernetes.io/proxy-read-timeout: "86400"
      nginx.ingress.kubernetes.io/proxy-send-timeout: "86400"
  pathType: "ImplementationSpecific"

x_trapi:
  maturity:
    value: "production"
  location:
    value: "RENCI"
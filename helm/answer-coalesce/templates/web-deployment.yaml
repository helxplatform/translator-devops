apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "answer-coalesce.fullname" . }}-web-server
  labels:
    {{- include "answer-coalesce.labels" . | nindent 4 }}
    app: webServer
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "answer-coalesce.selectorLabels" . | nindent 6 }}
      app: webServer
  template:
    metadata:
      labels:
        {{- include "answer-coalesce.selectorLabels" . | nindent 8 }}
        app: webServer
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.ac.image.repository }}:{{ .Values.ac.image.tag }}"
          imagePullPolicy: Always
          env:
            - name: "SERVER_ROOT"
              value: "{{ .Values.web.serverHostName }}"
            - name: "MATURITY_VALUE"
              value: "{{ .Values.x_trapi.maturity.value }}"
            - name: "LOCATION_VALUE"
              value: "{{ .Values.x_trapi.location.value }}"
          command:
            - "uvicorn"
          args:
            - "--host"
            - "0.0.0.0"
            - "--port"
            - "8080"
            - "--workers"
            - "4"
            - "src.server:APP"
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          volumeMounts:
            - mountPath: /repo/AnswerCoalesce/config.json
              name: redis-config
              subPath: config.json
          resources:
            {{- toYaml .Values.ac.resources | nindent 12 }}
      volumes:
        - name: redis-config
          configMap:
            name: {{ include "answer-coalesce.fullname" . }}-redis-config
      {{- with .Values.app.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.app.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.app.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
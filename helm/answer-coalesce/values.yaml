# Default values for answer-coalesce.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
ac:
  image:
    repository: renciorg/ac
    tag: 1.1.4
    tag11: 1.1.4
    tag12: 1.2.0
  service:
    type: ClusterIP
    port: 80
  containerPort: 80
redis:
  image:
    repository: redis
    tag: latest
  service:
    type: ClusterIP
    # if service type is LoadBalancer,
    # please set the following value `loadBalancerIP`, if it needs to be static.
    loadBalancerIP:
    port: 6379
  containerPort: 6379
  args:
   - --save
   - ''
   - --stop-writes-on-bgsave-error
   - 'no'
  resources:
    limits:
      memory: 20Gi
    requests:
      memory: 20Gi
  pvcName: #### Name pv accordingly
  seedDB: false
  createPV: false
  createPVC: false
  storage:
    pvName:
    pvcName:
    size:
    class:

nodenorm:
  url: "https://nodenormalization-sri-dev.renci.org/1.1"

  # adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi


nameOverride: ""
fullnameOverride: ""

ingress:
  enabled: true
  host: answercoalesce.renci.org
  class: "the ingress class"
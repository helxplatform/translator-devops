# Default values for answer-coalesce.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
ac:
  image:
    repository: renciorg/ac
    tag: latest
  service:
    type: ClusterIP
    port: 80
  containerPort: 8080
  resources:
    requests:
      memory: 5Gi
      cpu: 250m
    limits:
      memory: 10Gi
      cpu: 500m
web:
  serverHostName: "hostname"

busybox:
  image:
    repository: busybox
    tag: 1.35
redis:
  image:
    repository: redis
    tag: latest
  service:
    type: ClusterIP
    # if service type is LoadBalancer,
    # please set the following value `loadBalancerIP`, if it needs to be static.
    loadBalancerIP:
    port: 6379
  containerPort: 6379
  args:
   - --save
   - ''
   - --stop-writes-on-bgsave-error
   - 'no'
  resources:
    limits:
      memory: 20Gi
    requests:
      memory: 20Gi

  initresources:
    requests:
      memory: 5Gi
      cpu: 1000m
    limits:
      memory: 10Gi
      cpu: 1000m
  pvcName: #### Name pv accordingly
  seedDB: false
  createPV: false
  createPVC: false
  storage:
    pvName:
    pvcName:
    size:
    class:
  affinity: {}
  tolerations: {}
  nodeSelector: {}
  storageSize: 25Gi

dataUrl: ""



  # adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi


nameOverride: ""
fullnameOverride: ""

ingress:
  enabled: false
  host: "hostname"
  class: ""
  pathType: "ImplementationSpecific"
  path: "/1.4"
  annotations:
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: 512m
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "86400"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "86400"
    nginx.ingress.kubernetes.io/rewrite-target: /$2

x_trapi:
  maturity:
    value: "maturity"
  location:
    value: "location"

app:
  affinity: {}
  tolerations: {}
  nodeSelector: {}
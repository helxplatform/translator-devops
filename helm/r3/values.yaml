
redisImage:
  repository: redis
  tag: latest

webserverImage:
  repository: renciorg/r3_nodenorm
  tag: latest
    # options are renciorg/r3_nodenorm or renciorg/r3_chemnorm
  tag10: trapi1-0
  tag11: trapi1-1

redis:
  service:
    type: ClusterIP
  port: 6379
  resources:
    limits:
      memory: 1Gi
    requests:
      memory: 1Gi
  seedDB: false
  storage:
    size: 1G
  args:
    - --save
    - ''
    - --stop-writes-on-bgsave-error
    - 'no'
web:
  replicaCount: 1
  service:
    type: ClusterIP
  port: 6380

ingress:
  host: HOST-NAME
  class: Ingress-class-name
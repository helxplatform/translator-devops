# Default values for robokop.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

adminEmail: ##############

ranker:
  image:
    repository: renciorg/robokop_ranker
    tag: "2.0"
  serviceType: ClusterIP
  port: 6011
  supervisorPort: 9003
  resources:
    requests:
      memory: 5Gi
      cpu: 500m
    limits:
      memory: 10Gi
      cpu: 1000m

manager:
  branch: master
  image:
    repository: renciorg/robokop_manager
    tag: latest
    imagePullPolicy: Always
  serviceType: ClusterIP
  loadBalancerIP: "" ##### if service is configured as LoadBalancer IP adjust this value ########
  webPort: 8080
  supervisorPort: 9001
  graphQLPort: 6498
  pubmedCache:
    image: redis:latest
    port: 6382
    resources:
      requests:
        cpu: 500m
        memory: 200Mi
      limits:
        cpu: 1000m
        memory: 200Mi
  # Memory config for postgraphile
  nodeJS:
    # Node server accepts size in MB only (https://nodejs.org/api/cli.html#cli_max_old_space_size_size_in_megabytes)
    nodeMemory: "8192" #####REQUIRED(eg nodeMemory: 8192)####
    # adjust following values as appropriate give 1G for there process running in
    # manager container, to avoid swapping
    resources:
      requests:
        cpu: 500m
        memory: "9G" ####REQUIRED####
      limits:
        cpu: 1000m
        memory: "9G" ####REQUIRED####
  postgres:
    image: postgres:10
    port: 5432
    pvcName: ##############
    storageSize: 5Gi
    resources:
      requests:
        cpu: 250m
        memory: 1Gi
      limits:
        cpu: 500m
        memory: 1Gi

messenger:
  image:
    repository: renciorg/robokop_messenger
    tag: "2.0"
  serviceType: ClusterIP
  port: 4868
  resources:
    requests:
      cpu: 1000m
      memory: 1Gi
    limits:
      cpu: 2000m
      memory: 5Gi

backendServices:
  serviceType: ClusterIP
  celeryRedis:
    image: redis:latest
    port: 6381
    resources:
      requests:
        cpu: 500m
        memory: 1Gi
      limits:
        cpu: 1000m
        memory: 1Gi
  broker:
    image: patrickkwang/robokop-rabbitmq
    webPort: 15672
    amqpPort: 5672
    user: ""
    resources:
      requests:
        cpu: 1000m
        memory: 1Gi
      limits:
        cpu: 1500m
        memory: 4Gi
  nlp:
    image: patrickkwang/robokop-nlp
    port: 9475

interfaces:
  image:
    repository: renciorg/robokop_interfaces
    tag: latest
  port: 6011
  supervisorPort: 9002
  buildCacheImage: redis:latest
  buildCachePort: 6380
  serviceType: ClusterIP

nginxProxy:
  image:
    repository: nginx
    tag: latest
  port: 80
  serviceType: ClusterIP

logs:
  storageSize: 10Gi

mail:
  server: ""
  userName: ""
  robokopEmailAddr: ""



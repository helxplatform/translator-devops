# Default values for aragorn.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: renciorg/aragorn
  tag: latest

web:
  serverHostName: "hostname"

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 8080

ingress:
  host: ingress_HOST
  class: ingress_CLASS
  enabled: true
  timeout: 86400

logs:
  storageSize: 5Gi

app:
  port: 4321
  debugTiming: "True"

x_trapi:
  maturity:
    value: "maturity"
  location:
    value: "location"

rbtmq:
  resources:
    limits:
      memory: 5Gi
    requests:
      memory: 1Gi
  image:
    repository: renciorg/aragorn-rbtmq
    tag: 0.0.1
  storage:
    createPV: false
    createPVC: false
    pvName: "pv-rbtmq"
    size: 5Gi
  secrets:
    amqpPort: 5672
    webPort: 15672
    queueUser: "fakeuser"
    queuePassword: "fakepw"
    queueAdminPassword: "fakeadminpw"
    queueHost: "fakehost"

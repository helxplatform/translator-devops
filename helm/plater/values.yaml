# Default values for plater.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  plater:
    repository: renciorg/plater-clustered
    tag: "latest"
    imagePullPolicy: Always
  neo4j:
    repository: renciorg/neo4jkp
    tag: latest
    imagePullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
app:
  port: 8080
  automatAddress: http://automat
  bl_version: 1.6.0
  neo4j:
    httpPort: 7474
    boltPort: 7687
    password: neo4jkp
    username: neo4j

    # These are jvm based values hence suffix with one of the following G, M etc...
    heapSize:
    pageCacheSize:
    # It's used to request the cluster for memory capable of running neo4j per the heap and PageCache values above
    # Compute this value by summing up heapSize + pageCacheSize + (1G for os)
    # https://neo4j.com/docs/operations-manual/current/performance/memory-configuration/
    totalMemory:
    storage:
      size: 20Mi
    service:
      type: ClusterIP
  openapi_config:
    # Adds more configs to default open api config
    x-translator:
      component: KP
      team:
        #- Team name
    contact:
      email: "default@mail.com" # email
      name: "name" # name
      x-id: "link" # link if available
      x-role: "role" # role
    termsOfService: "http://linkmissing" # link to terms of service
    servers:
      - description: Default server
        # this value should match chart installation name
        # https://automat-dev.renci.org/<chart install name>
        url:
dataUrl: # Remote location of
datasetDesc:
  version:
  description:
  dataseturl:
  generatorCode:
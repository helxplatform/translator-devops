# Default values for aragorn-ranker.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
image:
  repository: renciorg/aragorn-ranker
  tag: latest
nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 8080

ingress:
  host: ingress_HOST
  class: ingress_CLASS
  enabled: true

web:
  serverHostName: "hostname"

app:
  port: 4321
  debugTiming: "True"

omnicorpCache:
  port: 5678

omnicorpPostgres:
  dbName: db_name
  dbUser: db_user
  port: 1234

secrets:
  omnicorpHost: omnicorp_HOST
  omnicorpPassword: "somePW"
  omnicorpCacheHost: omnicorpCache_HOST
  omnicorpCachePassword: "somePW"

answercoalesce:
  fullServiceName: ac_cache-host
  redisServicePort: 1234

x_trapi:
  maturity:
    value: "maturity"
  location:
    value: "location"
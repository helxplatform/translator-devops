image:
  repository: "renciorg/r3_nodenorm"
  tag: latest
  pullPolicy: Always

web:
  port: 8080
  service:
    type: ClusterIP
  serverHostName: "http(s)://#####"

resources:
  limits:
    memory: 5Gi
  requests:
    memory: 5Gi

ingress:
  class:
  # same as web.serverHostName
  hostName: #####


redis_backend_config:
  "eq_id_to_id_db":
    "ssl_enabled": false
    "is_cluster": false
    "db": 0
    "hosts":
      # list of cluster member ips and ports
      - "host_name": "####"
        "port": "#####"
    "password": "######"
  "id_to_eqids_db":
    "ssl_enabled": false
    "is_cluster": false
    "db": 0
    "hosts":
      - "host_name": "####"
        "port": "#####"
    "password": "######"
  "id_to_type_db":
    "ssl_enabled": false
    "is_cluster": false
    "db": 0
    "hosts":
      - "host_name": "####"
        "port": "#####"
    "password": "######"
  "curie_to_bl_type_db":
    "ssl_enabled": false
    "is_cluster": false
    "db": 0
    "hosts":
      - "host_name": "####"
        "port": "#####"
    "password": "######"
  "gene_protein_db":
    "ssl_enabled": false
    "is_cluster": false
    "db": 0
    "hosts":
      - "host_name": "####"
        "port": "#####"
    "password": "######"

x_trapi:
  maturity:
    value: "maturity"
  location:

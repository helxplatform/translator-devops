# Default values for node-normalization-loader.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: "renciorg/r3_nodenorm"
  tag: "latest"
  pullPolicy: Always
fullnameOverride: ""
data:
  compendia:
    storageSize: 10G
    sourceBaseUrl: https://stars.renci.org/var/babel_outputs/2021-11-3/compendia/
    files:
      - AnatomicalEntity.txt
      - BiologicalProcess.txt
      - Cell.txt
      - CellularComponent.txt
      - ChemicalEntity.txt
      - ChemicalMixture.txt
      - ComplexMolecularMixture.txt
      - Disease.txt
      - GeneFamily.txt
      - Gene.txt
      - GrossAnatomicalStructure.txt
      - MolecularActivity.txt
      - MolecularMixture.txt
      - OrganismTaxon.txt
      - Pathway.txt
      - PhenotypicFeature.txt
      - Polypeptide.txt
      - Protein.txtaa
      - Protein.txtab
      - Protein.txtac
      - Protein.txtad
      - Protein.txtae
      - Protein.txtaf
      - Protein.txtag
      - Protein.txtah
      - Protein.txtai
      - Protein.txtaj
      - SmallMolecule.txtaa
      - SmallMolecule.txtab
      - SmallMolecule.txtac
      - SmallMolecule.txtad
      - SmallMolecule.txtae
      - SmallMolecule.txtaf
      - SmallMolecule.txtag
      - SmallMolecule.txtah
      - SmallMolecule.txtai
      - SmallMolecule.txtaj
  conflations:
    storageSize: 1G
    sourceBaseUrl: https://stars.renci.org/var/babel_output/2021-11-3/conflation/
    configs:
      - file: "GeneProtein.txt"
        types:
          - biolink:Gene
          - biolink:Protein
        redis_db: "gene_protein_db"
codeDir: /code

redis_backend_config:
  "eq_id_to_id_db":
    "ssl_enabled": false
    "is_cluster": false
    "db": 0
    "hosts":
      # list of cluster member ips and ports
      - "host_name": "host"
        "port": "6379"
    "password": "password"

  "id_to_eqids_db":
    "ssl_enabled": false
    "is_cluster": false
    "db": 0
    "hosts":
      - "host_name": "host"
        "port": "6379"
    "password": "password"

  "id_to_type_db":
    "ssl_enabled": false
    "is_cluster": false
    "db": 0
    "hosts":
      - "host_name": "host"
        "port": "6379"
    "password": "password"

  "curie_to_bl_type_db":
    "ssl_enabled": false
    "is_cluster": false
    "db": 0
    "hosts":
      - "host_name": "host"
        "port": "6379"
    "password": "password"

  "gene_protein_db":
    "ssl_enabled": false
    "is_cluster": false
    "db": 0
    "hosts":
      - "host_name": "host"
        "port": "6379"
    "password": "password"

  "info_content_db":
    "ssl_enabled": false
    "is_cluster": false
    "db": 0
    "hosts":
      - "host_name": "host"
        "port": "6379"
    "password": "password"

resources:
  limits:
    memory: 10Gi
  requests:
    memory: 10Gi

apiVersion: v1
kind: ConfigMap
metadata:
  name: "{{- include "node-normalization-loader.fullname" . }}-loader-config"
data:
  config-compendia.json: |-
    {
    "compendium_directory": "/data/",
    "conflation_directory": "/data/",
    "data_files": ["data.txt"],
    "test_mode": 0,
    "debug_messages": 1,
    "conflations" : []
    }

  run_loader_compendia.sh: |-
    #!/bin/sh -x
    export DATA_DIR=/data
    {{ $baseURL_Com := .Values.data.compendia.sourceBaseUrl }}
    export data_files="{{ range $file := .Values.data.compendia.files }}{{ printf "%s%s " $baseURL_Com $file }}{{end}}"
    for file in $data_files; do
      echo DOWNLOADING $file
      wget -nv -O $DATA_DIR/data.txt $file
      ls -al $DATA_DIR
      head -25 $DATA_DIR/data.txt
      python load.py
      rm $DATA_DIR/data.txt
    done
    echo "FINISHED"

  {{ if .Values.data.conflations.enabled }}
  config-conflation.json: |-
    {
    "compendium_directory": "/data/",
    "conflation_directory": "/data/",
    "data_files": [],
    "test_mode": 0,
    "debug_messages": 1,
    "conflations" : [{{ range $conflation := .Values.data.conflations.configs }}
        {
          "types" : {{ $conflation.types | toJson }},
          "file": "{{ $conflation.file }}",
          "redis_db": "{{ $conflation.redis_db }}"
        } {{ end }}
      ]
    }

  run_loader_conflation.sh: |-
    #!/bin/sh -x
    export DATA_DIR=/data
    {{ $baseURLCon := .Values.data.conflations.sourceBaseUrl }}
    export data_files="{{ range $config := .Values.data.conflations.configs }}{{ printf "%s%s " $baseURLCon $config.file }}{{end}}"
    export file_names="{{ range $config := .Values.data.conflations.configs }}{{ printf $config.file }}{{end}}"
    for file in $data_files; do
      echo DOWNLOADING $file
      wget -nv -P $DATA_DIR $file
    done
    python load.py
    for file in $file_names; do
          rm $DATA_DIR/$file
    done
    echo "FINISHED"
  {{ end }}

  redis_config.yaml: |
    {{ .Values.redis_backend_config | toYaml | nindent 4 }}

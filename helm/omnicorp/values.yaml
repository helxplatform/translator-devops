# Default values for omnicorp.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

nameOverride: ""
fullnameOverride: ""


busybox:
  image:
   repository: busybox
   tag: latest

replicaCount: 1

webserver:
  image:
    repository: renciorg/omnicorp-api
    tag: "0.0.1"
    pullPolicy: Always
  service:
    type: ClusterIP
    port: 3210

redis:
  dataUrl: "https://stars.renci.org/var/omnicorp/omnicorp-10-6-2021.rdb"
  dataSize: 62Gi
  image:
    repository: redis
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: "6.2.6"

  initresources:
    requests:
      memory: 5Gi
      cpu: 1000m
    limits:
      memory: 10Gi
      cpu: 500m

  imagePullSecrets: []
  storage:
    size: 62Gi
  password: "changeme"


  podAnnotations: {}

  podSecurityContext: {}
    # fsGroup: 2000

  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

  service:
    type: ClusterIP
    port: 6380

  resources:
    requests:
      memory: 116Gi
      cpu: 500m
    limits:
      memory: 117Gi
      cpu: 500m

  nodeSelector: {}

  tolerations: []

  affinity: {}

postgres:
  dataUrl: "https://stars.renci.org/var/omnicorp/omnicorp-10-6-2021.sql"
  dataSize: 21Gi
  image:
    repository: postgres
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: "9.6.23"

  initresources:
    requests:
      memory: 5Gi
      cpu: 1000m
    limits:
      memory: 10Gi
      cpu: 500m

  imagePullSecrets: []
  storage:
    size: 120Gi
  user: changeme
  dbName: "changeme"
  password: "changeme"


  podAnnotations: {}

  podSecurityContext: {}
    # fsGroup: 2000

  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

  service:
    type: ClusterIP
    port: 5432



  resources:
    requests:
     memory: 3Gi
     cpu: 250m
    limits:
     memory: 25Gi
     cpu: 7000m
  nodeSelector: {}

  tolerations: []

  affinity: {}

ingress:
  enabled: true
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: "host"
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

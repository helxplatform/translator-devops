# Default values for qgraph.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
nameOverride: ""
fullnameOverride: ""

frontend:
  repository: ghcr.io/ncats-gamma/qgraph/frontend
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

query_dispatcher:
  repository: ghcr.io/ncats-gamma/qgraph/query-dispatcher
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"
  resources:
    requests:
      memory: 500Mi
      cpu: 250m
    limits:
      memory: 1Gi
      cpu: 1000m

proxy:
  repository: ghcr.io/ncats-gamma/qgraph/proxy
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"
  resources:
    requests:
      memory: 500Mi
      cpu: 250m
    limits:
      memory: 4Gi
      cpu: 1000m

robokache:
  repository: ghcr.io/ncats-gamma/robokache
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"
  resources:
    requests:
      memory: 500Mi
      cpu: 250m
    limits:
      memory: 1Gi
      cpu: 1000m
  storage:
    size: 30Gi

ingress:
  enabled: false
  class: ""
  pathType: "ImplementationSpecific"
  proxy:
    host: "hostname"
    annotations:
      nginx.ingress.kubernetes.io/proxy-body-size: "250m"
      nginx.ingress.kubernetes.io/proxy-connect-timeout: "86400"
      nginx.ingress.kubernetes.io/proxy-read-timeout: "86400"
      nginx.ingress.kubernetes.io/proxy-send-timeout: "86400"
      nginx.ingress.kubernetes.io/configuration-snippet: |
        keepalive_timeout 86400;
      nginx.ingress.kubernetes.io/connection-proxy-header: keep-alive
      nginx.ingress.kubernetes.io/send-timeout: "86400"
      nginx.ingress.kubernetes.io/service-upstream: "true"
      nginx.ingress.kubernetes.io/upstream-keepalive-timeout: "86400"
      nginx.ingress.kubernetes.io/rewrite-target: /$2
  query-dispatcher:
    host: "hostname"
    annotations:
      nginx.ingress.kubernetes.io/proxy-body-size: "250m"
      nginx.ingress.kubernetes.io/proxy-connect-timeout: "86400"
      nginx.ingress.kubernetes.io/proxy-read-timeout: "86400"
      nginx.ingress.kubernetes.io/proxy-send-timeout: "86400"

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi
